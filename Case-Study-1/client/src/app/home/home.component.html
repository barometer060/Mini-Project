<div class="container">
	<table class="table table-bordered text-center">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{product._id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.description}}</td>
				<td>{{product.price | currency: "USD":"symbol":"1.1-2"}}</td>
			</tr>
		</tbody>
	</table>
</div>
