<div class="container">
  <div class="card mx-auto" style="width: 500px">
    <div class="card-header">
      <h3>Add Products</h3>
    </div>
    <div class="card-body">
      <form class="form" [formGroup]="addForm">
        <div class="form-group">
          <label>ID</label>
          <input type="text" class="form-control" formControlName="id">
          <div *ngIf="submitted && f.id.errors" class="invalid-feedback" class="error">
            <div *ngIf="f.id.errors.required">ID is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback" class="error">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description">
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback" class="error">
            <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" formControlName="price">
          <div *ngIf="submitted && f.price.errors" class="invalid-feedback" class="error">
            <div *ngIf="f.price.errors.required">Price is required</div>
          </div>
        </div>
        <button class="btn btn-warning" type="button" (click)="addData()">Add Details</button>
      </form>
    </div>
  </div>
</div>
